<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <script src="./js/bundle.js"></script>

</head>
<body>
    <div id="app">
        <h1> Currency Convertor</h1>
        <h2> Enter the number of euros to be converted, and to which currency.</h2>
        <input placeholder="Amount" type="text" v-model="amountToConvert" />
        <input type="submit"/>

        <select v-model.number="currencyTo">
            <option v-for="(rate, key) in allCurrencies.rates":value="{'key':key, 'rate':rate}" >
                {{key}}
            </option>
            <!-- <button v-on:click="getCurrencyToValue">fef</button> -->

        </select>
        <h3> {{amountToConvert}} Euro(s) is worth {{(amountToConvert * currencyTo.rate).toFixed(2)}} {{currencyTo.key}}(s)</h3>


    </div>
</body>
</html>

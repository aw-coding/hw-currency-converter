<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <script src="./js/bundle.js"></script>

</head>
<body>
    <div id="app">
        <h1> Currency Convertor</h1>
        <h2> Enter the number of euros to be converted, and to which currency.</h2>
        <input placeholder="Amount" type="text" v-model="amountToConvert" />
        <input type="submit"/>

        <select v-model="currencyTo">
            <option v-for="(value, name) in allCurrencies.rates" >
                {{name}}

            </option>

        </select>



    </div>
</body>
</html>
